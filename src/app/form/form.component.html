<h1 mat>Inserimento libro</h1>

<hr>

<mat-form-field>
    <mat-label>Titolo</mat-label>
    <input matInput type="text" id="idTitolo" [(ngModel)] = "titolo">
</mat-form-field>

<br>

<mat-form-field>
    <mat-label>Tipo</mat-label>
    <mat-select name="tipo" id="idTipo" [(ngModel)] = "tipo">
        <mat-option value="Guida Utente">Guida Utente</mat-option>
        <mat-option value="Manuale">Manuale</mat-option>
    </mat-select>
</mat-form-field>

<br>

<button (click)="submit()" mat-raised-button color="warn">Inserisci</button>

<hr>
